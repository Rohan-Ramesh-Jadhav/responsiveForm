
<div class="d-flex flex-column align-items-center w-100 my-4">
	<label for="name"
		class="form-item"
	>Name</label>
	<input id="name"
		[formControl]="newForm"
		type="text"
		class="form-control w-25"
	>
	<p class="my-2">Values: {{newForm.value}}</p>
	<button class="btn btn-primary"
		(click)="Default()"
	>Case Change</button>
</div>
<div class="d-flex justify-content-center my-2">
	<button class="btn btn-success mx-2"
		routerLink="formGroupComp"
	>Form Group</button>
</div>
